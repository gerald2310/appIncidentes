 <div class="d-flex-center"> 
    <app-header title="Diagnostico de Incidencia"></app-header>
    <br>
   
      <ion-list *ngIf="!loading">
        <ion-item-sliding *ngFor="let incidencia of incidencias"> 
          <ion-item>
            <ion-label>
              <div class="name"><h1>{{ incidencia.titulo }}</h1></div>
              <div class="data">
                <strong>CÃ³digo: </strong> {{ incidencia.codigoI }} <br> 
                <strong>Fecha: </strong> {{  incidencia.fechaHora  }} <br>
                <strong>Usuario: </strong> {{ incidencia.usuario }} <br> 
                <strong>Lugar: </strong> {{ incidencia.lugar }} <br> 
                <strong>Decripcion: </strong> {{ incidencia.descripcion }} <br> 
                
    
              </div></ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="tertiary" (click)="addDiagnostico(incidencia)"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-item-option> 
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


  <div class="d-flex-center ion-text-center" *ngIf="!loading && !incidencias.length">
    
    <h3><ion-icon name="diamond-outline"></ion-icon> No hay incidencias asignadas</h3>
  </div>
    <br>
  </div>
