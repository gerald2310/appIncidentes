<ion-content>
  <div class="d-flex-center">
  <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
    <app-header title="Iniciar sesión"></app-header>
    <app-login-input
    autocomplete="email"
    type="email"
    label="Correo"
    icon="mail-outline"
    [control]="form.controls.email"></app-login-input>
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
      <div *ngIf="form.controls.email.errors?.['required']" color="danger">El correo es requerido.</div>
      <div *ngIf="form.controls.email.errors?.['email']" color="danger">Ingrese un correo válido.</div>
   </div>
    <app-login-input
    type="password"
    label="Contraseña"
    icon="lock-closed-outline"
    [control]="form.controls.password"></app-login-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >
      <div *ngIf="form.controls.password.errors?.['required']" color="danger">La contraseña es requerida.</div>
   </div>

    <ion-button type="submit" color="tertiary" class="submit" expand="block" mode="ios" fill="solid" [disabled]="form.invalid">
      Iniciar sesión
    </ion-button>
  </form>
</div>
</ion-content>
